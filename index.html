<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoFlomodoro</title>
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="app-title">Flomodoro</h1>
        </header>

        <main>
            <div class="timer-display" id="timer-display">00:00:00</div>
            <div class="status-label" id="status-label">Ready to Flow</div>

            <div class="controls">
                <button id="mode-btn" class="btn-icon secondary" aria-label="Switch to Pomodoro" title="Switch Mode">
                    <svg id="infinity-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path
                            d="M12 12c-2-2.67-4-4-6-4a4 4 0 1 0 0 8c2 0 4-1.33 6-4Zm0 0c2 2.67 4 4 6 4a4 0 1 0 0-8c-2 0-4 1.33-6 4Z" />
                    </svg>
                    <svg id="tomato-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 512 512" fill="currentColor">
                        <g>
                            <g>
                                <path
                                    d="M360,80c4.8-12.8,8-27.2,8-44.8c0-4.8-1.6-4.8-4.8-8s-8-4.8-12.8-4.8c-19.2,1.6-40,9.6-60.8,24
                                    c-6.4-11.2-12.8-22.4-22.4-33.6C264,9.6,259.2,8,256,8c-4.8,0-9.6,1.6-11.2,6.4c-9.6,11.2-17.6,20.8-24,33.6
                                    c-17.6-14.4-36.8-22.4-57.6-24c-4.8,0-9.6,1.6-12.8,4.8C147.2,32,144,35.2,144,40c0,16,1.6,28.8,6.4,40C59.2,104,0,176,0,260.8
                                    C0,376,108.8,504,256,504s256-128,256-243.2C512,172.8,452.8,104,360,80z M294.4,88c1.6,0,1.6-1.6,1.6-3.2
                                    c12.8-11.2,24-19.2,36.8-24c-4.8,19.2-19.2,48-57.6,56C280,105.6,288,96,294.4,88z M256,49.6c4.8,6.4,8,12.8,9.6,20.8
                                    c-11.2,12.8-19.2,28.8-25.6,48c-1.6,0-3.2-1.6-4.8-1.6C236.8,84.8,243.2,65.6,256,49.6z M208,78.4c-1.6,6.4-3.2,14.4-4.8,22.4
                                    c-11.2-8-20.8-20.8-25.6-40C188.8,64,198.4,70.4,208,78.4z M256,472C128,472,32,360,32,260.8c0-73.6,52.8-132.8,134.4-152
                                    c12.8,16,27.2,25.6,43.2,32c1.6,0,1.6,0,3.2,1.6c12.8,4.8,27.2,8,36.8,9.6c0,0,0,0,1.6,0c6.4,0,11.2-3.2,14.4-8
                                    c24-3.2,54.4-12.8,76.8-35.2c84.8,17.6,139.2,76.8,139.2,152C480,360,384,472,256,472z" />
                            </g>
                        </g>
                    </svg>
                </button>

                <button id="toggle-btn" class="btn-icon primary" aria-label="Start Flow" title="Start/Pause">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>

                <button id="switch-btn" class="btn-icon secondary" disabled aria-label="Switch to Break"
                    title="Switch Work/Break">
                    <svg id="coffee-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 8h1a4 4 0 0 1 0 8h-1" />
                        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" />
                        <line x1="6" y1="1" x2="6" y2="4" />
                        <line x1="10" y1="1" x2="10" y2="4" />
                        <line x1="14" y1="1" x2="14" y2="4" />
                    </svg>
                    <svg id="briefcase-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
                    </svg>
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="label">Total Work</span>
                    <span class="value" id="total-work">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span class="label">Banked Break</span>
                    <span class="value" id="banked-break">00:00:00</span>
                </div>
            </div>
        </main>
    </div>
    <script src="static/script.js"></script>
</body>

</html>
